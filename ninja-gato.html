<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Rengoku - Tanjiro Intercambio</title>


  <script>

    $(document).ready(function () {
      
      $("img").click(function () { 
      let source = $(this).attr("src");
      let altSrc =$(this).attr("data-alt-src");
        
      $(this).attr("src",altSrc)
      $(this).attr("data-alt-src",source)
      });

    });


  </script>


</head>



<body>
  <div class=" py-5 ">
    <div class="row mb-2 ">
      <img class="col-3" src="imagenes/t1.jpg" data-alt-src="imagenes/r1.jpg" />
    </div>

    <div class="row mb-2">
      <img class="col-3" src="imagenes/t2.jpg" data-alt-src="imagenes/r2.jpg" />
    </div>

    <div class="row mb-2">
      <img class="col-3" src="imagenes/t3.jpg" data-alt-src="imagenes/r3.jpg" />
    </div>

    <div class="row mb-2">
      <img class="col-3" src="imagenes/t4.jpg" data-alt-src="imagenes/r4.jpg" />
    </div>

    <div class="row ">
      <img class="col-3" src="imagenes/t5.jpg" data-alt-src="imagenes/r5.jpg" />
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>






</body>

</html>
